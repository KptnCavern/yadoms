<script type="text/html" id="thermostat-template">
    <div class="global-div">
       <div class="textfit-in-parent main-div">
          <div class="thermostat-info">
             <div class="glyphicon glyphicon-fire icon-div"></div>
             <div class="textfit-in-parent values-div" data-bind="css: { hidden: !isTemperatureVisible()}">
                <div class="value textfit" style="color: #cccccc;" data-bind="text: temperature() + unit()" min-font="6"></div>
             </div>
             <div width="100px"/>
          </div>
          <div class="textfit-in-parent values-div">
             <div class="value textfit textfit-in-parent" data-bind="text: temperatureSet() + unit()" min-font="6"></div>
             <div class="btn-group-vertical btn-toggle buttonGroup" role="group">
                <button class="btn btn-default textfit thermostatButton btn-xs" data-bind="event: {click: commandClickPlus}"><span class="glyphicon glyphicon-plus"></span></button>
                <button class="btn btn-default textfit thermostatButton btn-xs" data-bind="event: {click: commandClickMinus}"><span class="glyphicon glyphicon-minus"></span></button>
             </div>             
          </div>
       </div>
    </div>
</script>
