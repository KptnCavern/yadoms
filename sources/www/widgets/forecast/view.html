<script type="text/html" id="forecast-template">
   <span class="centerimageCity" data-bind="text: city"></span>
     <div class "layout">
      <div  data-bind="foreach: period" class="forecastlayout">
            <div class="daylayout">
               <div class="cases" data-bind="text: TimeDate" style="width: 65px"></div>
               <div class="centerimage"> <img data-bind="attr:{ src: WeatherIcon }" height="37" width="37"></div>
               <div class="cases" data-bind="visible: $root.MaxTempVisible()">
                  <span data-bind="text: TempMin" style="color: blue"></span><span>/</span><span class="textfit" data-bind="text: TempMax" style="color: red" ></span>
               </div>

               <canvas class="centerimage wind-canvas" data-bind="visible: $root.AveWindVisible(),attr: { id: WindCanvasId }, event: { load: $root.canvasload( WindCanvasId, AveWindDegrees, AveWind ) }" height="40" width="40"></canvas>

               <div class="cases" data-bind="visible: $root.MaxWindVisible(),text: MaxWind"></div>
               <canvas class="centerimage rain-canvas" data-bind="visible: $root.RainDayVisible(),attr: { id: RainCanvasId }, event: { load: $root.RainCanvasLoad( RainCanvasId, RainDay ) }" height="45" width="40"></canvas>
            </div>
      </div>
     </div>
</script>
