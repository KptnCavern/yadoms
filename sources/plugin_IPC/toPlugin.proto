package toPlugin;

import "pluginInformation.proto";


message System {
	enum EventType {
		kRequestStop = 0;
	}
	required EventType type = 1;
}

message BindingQuery {
	required string query = 1;
}

message Configuration {
	required string configuration = 1;
}

message DeviceCommand {

}

message ExtraCommand {

}

message DeviceExitsAnswer {
	required bool exists = 1;
}

message DeviceDetailsAnswer {
	required string details = 1;
}

message KeywordExitsAnswer {
	required bool exists = 1;
}


message msg {
	optional string error = 1;

	oneof OneOf {
		System system = 2;
		Information pluginInformation = 3;
		Configuration configuration = 4;
		BindingQuery bindingQuery = 5;
		DeviceCommand deviceCommand = 6;
		ExtraCommand extraCommand = 7;
		DeviceExitsAnswer deviceExists = 8;
		DeviceDetailsAnswer deviceDetails = 9;
		KeywordExitsAnswer keywordExists = 10;
	}
}

